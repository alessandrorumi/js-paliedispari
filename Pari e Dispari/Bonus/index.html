<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pari e Dispari</title>
</head>
<body>

  <div class="container">

    <h5>Scegli pari o dispari</h5>
    <label for="scelta">Scegli pari o dispari:</label>
      <select id="user-choice">
        <option value="pari">Pari</option>
        <option value="dispari">Dispari</option>
      </select>
  
    <h5>Scegli un numero da 1 a 5</h5>
    <input type="number" id="user-number" min="1" max="5">

    <section class="results">
      <div>
        <button id="play">GIOCA</button>
      </div>
  
      <div>
        <span id="choice-output"></span>
      </div>
  
      <div>
        <span id="user-number-output"></span>
      </div>
  
      <div>
        <span id="computer-number-output"></span>
      </div>
  
      <div>
        <span id="total"></span> 
      </div>
  
      <div>
        <span id="winner"></span> 
      </div> 
    </section>
    
  </div>

  <script src="script/myScript.js"></script>
  
</body>
</html>
